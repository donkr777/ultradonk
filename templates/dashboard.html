<!DOCTYPE html>
<head>
    <title>Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="button-container">
        <form method="post" action="/dashboard">
            <button type="submit" name="action" value="startbuilder">Run Builder</button>
        </form>
    </div>
    <div class="button-container">
        <button type="submit" name="action" value="see_clients">Go to Clients</button>
    </div>

    {% if noti %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create notification element
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #4CAF50;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 5px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    z-index: 1000;
                    font-family: 'Roboto', sans-serif;
                    font-size: 14px;
                    max-width: 300px;
                    animation: slideIn 0.3s ease-out;
                ">
                    {{ noti }}
                    <button onclick="this.parentElement.remove()" style="
                        background: none;
                        border: none;
                        color: white;
                        font-size: 18px;
                        cursor: pointer;
                        float: right;
                        margin-left: 10px;
                        line-height: 1;
                    ">Ã—</button>
                </div>
            `;
            
            // Add to body
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        });
    </script>
    {% endif %}
</body>
</html>
